<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
      <p>Get real-time weather information</p>
    </div>
    
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
      
      <div class="location-buttons">
        <button id="currentLocationBtn"><i class="fas fa-location-arrow"></i> My Location</button>
        <select id="citySelect">
          <option value="">Popular Cities</option>
        </select>
      </div>
    </div>

    <div class="weather-display" id="weatherDisplay">
      <div class="weather-main">
        <div class="weather-icon">
          <i class="fas fa-cloud" id="weatherIcon"></i>
        </div>
        <div class="weather-info">
          <h2 id="cityName">Select a city</h2>
          <div class="temperature">
            <span id="temperature">--</span>
            <span class="unit">°C</span>
          </div>
          <p id="description">Weather description</p>
        </div>
      </div>
      
      <div class="weather-details">
        <div class="detail-item">
          <i class="fas fa-thermometer-half"></i>
          <div>
            <span class="label">Feels Like</span>
            <span id="feelsLike">--°C</span>
          </div>
        </div>
        <div class="detail-item">
          <i class="fas fa-tint"></i>
          <div>
            <span class="label">Humidity</span>
            <span id="humidity">--%</span>
          </div>
        </div>
        <div class="detail-item">
          <i class="fas fa-wind"></i>
          <div>
            <span class="label">Wind Speed</span>
            <span id="windSpeed">-- km/h</span>
          </div>
        </div>
        <div class="detail-item">
          <i class="fas fa-eye"></i>
          <div>
            <span class="label">Visibility</span>
            <span id="visibility">-- km</span>
          </div>
        </div>
      </div>
    </div>

    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Loading weather data...</p>
    </div>

    <div class="error" id="error">
      <i class="fas fa-exclamation-triangle"></i>
      <p id="errorMessage">City not found</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
